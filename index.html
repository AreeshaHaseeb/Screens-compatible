<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Dropdown Menu</title>
</head>
<body>
    <nav>
        <div class="nav-header">
            <div class="logo"><p>Head.</p></div>
            <div class="header">
                <div class="link-menu">                
                    <input class="menu-btn" type="checkbox" id="menu-btn" />
                    <label class="menu-icon" for="menu-btn"><span class="navicon">         
                 </span></label>
                    <ul class="menu">
                        <li><a href="#work">Works</a></li>
                        <li><a href="#service">Services</a></li>
                        <li><a href="#contact">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-info">        
                <div class="heading"><h1>Japan</h1></div>
                <div class="heading-paragraph"><p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p></div>
            <div class="heading-img">
                <picture>
                    <source media="(max-width: 360px)" srcset="images/mtfujimobile.png">
                    <source media="(min-width: 768px) and (max-width: 1024px)" srcset="images/mtfujitablet.png">
                    <source media="(min-width: 1025px)" srcset="images/mtfuji.png">
                    <img src="images/mtfuji.png" alt="Mt Fuji">                
                </picture>
            </div>
        </div>
    </main>         
</body>
</html>
