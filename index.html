<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Dropdown Menu</title>
</head>
<body>
    <nav>
        <div class="navbar">
                <div class="logo"><p>Head.</p></div>
            <div class="nav-links-placement">
                <div class="nav-links">
                    <ul>
                        <li><a href="">Works</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contacts</a></li>            
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="toggleDropdown()">
                        <img src="images/icon.png" alt="Menu Icon" class="menu-icon">
                    </button>
                    <div class="dropdown-content" id="dropdown-menu">
                        <ul>
                            <li><a href="">Drop-down-item</a></li>
                            <li class="mobile-only"><a href="">Works</a></li>
                            <li class="mobile-only"><a href="">Services</a></li>
                            <li class="mobile-only"><a href="">Contacts</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main-info">        
            <div class="heading"><h1>Japan</h1></div>
            <div class="heading-paragraph"><p>Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</p></div>
        </div>
        <div class="heading-img">
            <div class="image"></div> 
        </div>
    </main>
    <script>
        function toggleDropdown() {
                let dropdown = document.getElementById("dropdown-menu");
                dropdown.classList.toggle("show");
            }

            document.addEventListener("click", function (event) {
            let dropdown = document.getElementById("dropdown-menu");
            let dropbtn = document.querySelector(".dropbtn");

            if (!dropdown || !dropbtn) return;

            if (!dropdown.contains(event.target) && !dropbtn.contains(event.target)) {
                dropdown.classList.remove("show");
            }
        });

            document.addEventListener("touchstart", function (event) {
                let dropdown = document.getElementById("dropdown-menu");
                let dropbtn = document.querySelector(".dropbtn");

                if (!dropdown || !dropbtn) return;

                if (!dropdown.contains(event.target) && !dropbtn.contains(event.target)) {
                    dropdown.classList.remove("show");
                }
            });

    </script>
            
</body>
</html>
